<div class="loginPage">
    <div class="container loginContainer">
        <form class="loginForm" ng-submit="doLogin()" ng-controller="LoginController">
            <div class="row-fluid">
                <div class="span12">
                    <label for="loginField">User name:</label>
                    <input type="text" ng-model="login" id="loginField" placeholder="User name" value="test"></input>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <label for="passwordField">Password:</label>
                    <input type="text" ng-model="password" id="passwordField" placeholder="Password" value="test"></input>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <input type="submit" class="loginButton btn btn-primary" id="loginButton" value="Log me in!"></input>
                </div>
            </div>
        </form>
    </div>
</div>
